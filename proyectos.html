<script>

<script>
    const lista = document.getElementById("lista");
    const iconoReturn= document.getElementById("iconoReturn")
    const iconoMenu = document.getElementById("iconoMenu")
    const elementos = document.getElementsByClassName("elementos")
    const elemento1 = document.getElementById("elemento1")
    const elemento2 = document.getElementById("elemento2")
    const elemento3 = document.getElementById("elemento3")
    const ocultarMenu= ()=>{
        iconoMenu.style.display="block";
        iconoReturn.style.display="none";
        lista.style.animation="listaRever 1s alternate"
        function oculto(){
            lista.style.display="none"
        }
        setTimeout(oculto, 980)
        elemento1.style.animation="elementosRever 1s alternate"
        elemento2.style.animation="elementosRever 1s alternate"
        elemento3.style.animation="elementosRever 1s alternate"
    };
    const mostrarMenu=()=>{
        lista.style.display="flex";
        iconoReturn.style.display="block";
        iconoMenu.style.display="none";
        lista.style.animation="lista 1s alternate";
        elemento1.style.animation="elementos 1s alternate"
        elemento2.style.animation="elementos 1s alternate"
        elemento3.style.animation="elementos 1s alternate"
    };    
    iconoMenu.addEventListener("click", mostrarMenu);
    iconoReturn.addEventListener("click", ocultarMenu)
    elementos.addEventListener("click", ocultarMenu);
</script>
